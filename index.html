<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link href="./styles.css" rel="stylesheet"> 
    <title>New tab</title>
  </head>
  <body>
    <div class="surface">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F1.bp.blogspot.com%2F-l5SiezPa-gM%2FUBoVwvjEI8I%2FAAAAAAAANiA%2F7NAr7h1hTHg%2Fs1600%2FLeopard%2BGecko6.jpg&f=1&nofb=1&ipt=1bd72bfc0faa18fa8b54c279fccf67b789044772a26a2dbe84e6190974ddde3b&ipo=images" alt="" />
      <main>
        <h1>Search</h1>
        <div id="searchbar">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span class="visually-hidden">Search</span>
          </button>
          <input type="text" placeholder="Duckduckgo" autofocus />
        </div>
        <div id="bookmarks">
          <!-- Bookmarks will get inserted here! -->
        </div>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="./scripts.js"></script>
</html>
